<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Neumorphism UI Kit</title>
  <link rel="stylesheet" href="main.min.css">
  <script src="main.js" charset="utf-8"></script>
</head>

<body class="neu neu-container">
  <!-- Image from pexels.com -->
  <div class="neu neu-flat neu-title neu-full">
    Manage subscriptions
  </div>
  <div class="neu neu-flat neu-subtitle neu-full">
    View your subscriptions and cancel them
  </div>
  <div class="neu neu-out neu-hover neu-button neu-full">
    Sign up
  </div>
  <div class="neu neu-in neu-hover neu-button neu-full">
    Sign in
  </div>
  <div class="neu neu-flat neu-divider neu-full"></div>
  <div class="neu neu-out neu-button neu-hover neu-highlight neu-full">
    Click here
  </div>
  <div class="neu neu-out neu-button neu-hover neu-destroy neu-half">
    Delete
  </div>
  <div class="neu neu-out neu-button neu-hover neu-half">
    Confirm
  </div>
  <img class="neu neu-out neu-full" src="demo-assets/man-leaning-on-wall-2128807.jpg">
  <div class="neu neu-flat neu-full neu-attribution">
    This is very cool, isn't it?
  </div>
  <div data-progress="49" class="neu neu-thin neu-out neu-full neu-progressbar">
    Loading...
  </div>
  <div data-checked="false" class="neu neu-full neu-button neu-checkbox">
    I accept the <a href="#">Terms &Â Conditions</a>
  </div>
  <div data-selected="false" data-group="delivery" class="neu neu-half neu-button neu-radio">
    Email
  </div>
  <div data-selected="false" data-group="delivery" class="neu neu-half neu-button neu-radio">
    Post
  </div>
  <label class="neu neu-out neu-container neu-full">
    <div class="neu neu-flat neu-label neu-full">
      Card Number
    </div>
    <input type="text" placeholder="0000 0000 0000 0000" class="neu neu-full neu-in neu-input">
  </label>
  <div class="neu neu-container neu-flat neu-notification">
    <div class="neu neu-item neu-full neu-flat neu-information">
      4 min ago
    </div>
    <div class="neu neu-item neu-full neu-flat neu-label">
      An update is available
    </div>
    <div class="neu neu-item neu-half neu-flat neu-button neu-secondary">
      Clear
    </div>
    <div class="neu neu-item neu-half neu-out neu-button neu-highlight neu-hover">
      Update
    </div>
  </div>
  <div class="neu neu-square-container neu-icon-small">
    <img src="demo-assets/edit.svg" class="neu neu-square neu-button neu-in">
  </div>
  <div class="neu neu-square-container neu-icon-small">
    <img src="demo-assets/edit.svg" class="neu neu-square neu-button neu-out">
  </div>
  <label class="neu neu-better-container neu-full neu-out">
    <div class="neu neu-flat neu-label neu-full">
      Card Number
    </div>
    <input type="text" placeholder="0000 0000 0000 0000" class="neu neu-fill neu-in neu-input">
    <div class="neu neu-square-container neu-icon-small">
      <img src="demo-assets/edit.svg" class="neu neu-square neu-button neu-out">
    </div>
  </label>
  <img class="neu neu-out neu-full" src="demo-assets/man-leaning-on-wall-2128807.jpg">
</body>

</html>
